
<div class="p-4">
  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Name <span class="text-danger">*</span></label>
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-sm" placeholder="Name" formControlName="name">
        <span class="text-danger" *ngIf="submit && !(this.customerForm.controls['name'].valid)"> Name is required! </span>
      </div>
    </div>
    <div class="form-group row">
      <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <!--<input type="text" class="form-control" placeholder="Date of Birth" formControlName="dateOfBirth">-->
        <div class="col-12">
          <div class="input-group">
            <input class="form-control"
                   formControlName="dateOfBirth"
                   placeholder="yyyy-mm-dd"
                   name="dp"
                   ngbDatepicker
                   #d="ngbDatepicker" />
            <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"></button>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-success" type="submit" >Sumit Form</button>
  </form>
</div>
